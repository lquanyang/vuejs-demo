<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>
    <div id="app-2">
        <span v-bind:title="message">
	    鼠标悬停几秒钟查看此处动态绑定的提示信息！
	  </span>
    </div>
    <div id="app-3">
        <p v-if="seen">{{message}}</p>
    </div>
    <div id="app-4">
        <ul>
            <li v-for="todo in todos" v-bind:data-vid="todo.id">
                {{ todo.id }}:{{ todo.text }}
            </li>
        </ul>
    </div>
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>
    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>
    <script type="x-template"  id="webTitle">
        <h1>{{message}}</h1>
    </script>
    <script src="vue.js"></script>
    <script>
    var app = new Vue({
        el: '#app',
        template:'#webTitle',
        data: {
            message: 'Hello Vue demo!'
        },
        beforeCreate:function(){
            console.log(123)
        }
    })
    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于 ' + new Date()
        }
    })
    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true,
            message: '现在你看到我了'
        }
    })
    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [{
                text: '学习 JavaScript',
                id: 1
            }, {
                text: '学习 Vue',
                id: 2
            }, {
                text: '整个牛项目',
                id: 3
            }]
        }
    })
    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function() {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: 'Hello Vue!'
        }
    })
    </script>
</body>

</html>
